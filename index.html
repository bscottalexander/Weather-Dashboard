<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link href="stylesheet.css" rel="stylesheet" />
    <title>Weather or Not</title>
  </head>
  <body>
    <div id="loading">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div id="layout">
      <header id="header" class="navbar navbar-light bg-light">
        <div class="center">
          <a class="navbar-brand" href="#">Weather or Not</a>
        </div>
      </header>
      <section id="search-panel">
        <h1 class="search-title">Search for a City</h1>
        <div class="container-fluid">
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              id="searchInput"
              placeholder="Search"
              aria-label="Search"
            />
          </form>

          <button
            class="btn btn-outline-success"
            type="submit"
            onclick="onSearchClick()"
          >
            Search
          </button>
          <div id="history-container"></div>
        </div>
      </section>
      <main id="main-content">
        <section id="today-container" class="card">
          <div><span id="today-title"></span></div>
          <div>
            <span>Temp: <span id="today-temp"></span> &#8457;</span>
          </div>
          <div>
            <span>Wind: <span id="today-wind"></span> MPH</span>
          </div>
          <div>
            <span>Humidity: <span id="today-humidity"></span>%</span>
          </div>
          <div>
            <span>UV Index: <span id="today-uv-index"></span></span>
          </div>
        </section>
        <section id="five-day-container">
          <span class="future-forecast">5 Day Forecast:</span>
          <div id="five-day-grid">
            <div id="day-1-container">
              <div><span id="day-1-title"></span></div>
              <div>
                <span>Temp: <span id="day-1-temp"></span> &#8457;</span>
              </div>
              <div>
                <span>Wind: <span id="day-1-wind"></span> MPH</span>
              </div>
              <div>
                <span>Humidity: <span id="day-1-humidity"></span>%</span>
              </div>
            </div>
            <div id="day-2-container">
              <div><span id="day-2-title"></span></div>
              <div>
                <span>Temp: <span id="day-2-temp"></span> &#8457;</span>
              </div>
              <div>
                <span>Wind: <span id="day-2-wind"></span> MPH</span>
              </div>
              <div>
                <span>Humidity: <span id="day-2-humidity"></span>%</span>
              </div>
            </div>
            <div id="day-3-container">
              <div><span id="day-3-title"></span></div>
              <div>
                <span>Temp: <span id="day-3-temp"></span> &#8457;</span>
              </div>
              <div>
                <span>Wind: <span id="day-3-wind"></span> MPH</span>
              </div>
              <div>
                <span>Humidity: <span id="day-3-humidity"></span>%</span>
              </div>
            </div>
            <div id="day-4-container">
              <div><span id="day-4-title"></span></div>
              <div>
                <span>Temp: <span id="day-4-temp"></span> &#8457;</span>
              </div>
              <div>
                <span>Wind: <span id="day-4-wind"></span> MPH</span>
              </div>
              <div>
                <span>Humidity: <span id="day-4-humidity"></span>%</span>
              </div>
            </div>
            <div id="day-5-container">
              <div><span id="day-5-title"></span></div>
              <div>
                <span>Temp: <span id="day-5-temp"></span> &#8457;</span>
              </div>
              <div>
                <span>Wind: <span id="day-5-wind"></span> MPH</span>
              </div>
              <div>
                <span>Humidity: <span id="day-5-humidity"></span>%</span>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" onload="main()"></script>
  </body>
</html>
